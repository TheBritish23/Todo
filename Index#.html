<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="jumbotron">
     <div class="container">
      <div class="col-md-10 margin-left">
       <div class="well">
         <h1>To-Do List</h1>
         <hr>
         </div>
        <form id="next">
          <div class="form-group">
            <label for="words">Type in the sections to make a list.</label>
          </div>
          <input id="location" placeholder="task">
           <button class="button button5" type="submit">Submit</button>
          </form>
          <hr>
          <hr>
          <h4> What to do... </h4>
          <div>
            <input type="checkbox" id="Done" name="Done"
                   checked>
            <label for="Done">Done</label>
          </div>
          <div>
            <input type="checkbox" id="Not Done" name="Not Done">
            <label for="Not Done">Not Done</label>
          </div>
          <div id="output">
          </div>
        </div>
      </div>
     </div>
  </body>
</html>
